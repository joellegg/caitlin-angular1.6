<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class Angular</title>
</head>
<body ng-app='greatAppName'>
    <h1>Here's some angular</h1>

    <div ng-view></div>

    <!-- dependencies -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>

    <!-- app -->
    <script src="app/app.js"></script>

    <!-- config -->
    <script src="app/config.js"></script>

    <!-- factories -->
    <script src="/app/factories/varFactory.js"></script>

    <!-- controllers -->
    <script src="app/controllers/main.js"></script>
    <script src="app/controllers/list.js"></script>
    <script src="app/controllers/detail.js"></script>
</body>
</html>
